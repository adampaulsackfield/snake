<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snake</title>

		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body class="container">
		<h1 class="header">Snake</h1>

		<section class="display">
			<h2 class="display__name">
				Name: <span id="userName" class="display__name--user"></span>
			</h2>

			<h2 class="display__heading">
				Score: <span id="score" class="display__heading--score">0</span>
			</h2>
		</section>

		<main class="main">
			<section id="scoreBoard" class="main__scoreBoard"></section>

			<section id="game" class="main__game"></section>
		</main>

		<section id="nameArea" class="nameArea">
			<h1 class="nameArea__heading">Snake</h1>
			<div class="flexCol">
				<input
					id="name"
					class="nameArea__input"
					type="text"
					placeholder="Enter Your Name..."
				/>

				<p id="error" class="nameArea__error">
					Name must be 9 characters or less ğŸ¤·â€â™‚ï¸
				</p>

				<select name="difficulty" id="difficulty">
					<option value="normal">Normal</option>
					<option value="heroic">Heroic</option>
					<option value="legendary">Legendary</option>
				</select>

				<button id="nameBtn" class="nameArea__button">Ready</button>
			</div>
		</section>

		<section class="controls">
			<button id="newGame" class="controls__button">New Game</button>
			<button id="pause" class="controls__button">Pause</button>
		</section>

		<script src="./scripts/main.js" type="module"></script>
	</body>
</html>
